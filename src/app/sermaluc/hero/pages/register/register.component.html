<h1>
  Editar / Agregar héroe
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid p-3" >
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input matInput 
            formControlName="superhero"
            type="text" required />
            <mat-error *ngIf="heroForm.controls['superhero'].invalid">Es requerido</mat-error>

          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input 
            matInput 
            formControlName="alter_ego"
            type="text" 
            required />
            <mat-error *ngIf="heroForm.controls['superhero'].invalid">Es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input matInput 
            formControlName="first_appearance"
            type="text" 
            required />
            <mat-error *ngIf="heroForm.controls['superhero'].invalid">Es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput 
            formControlName="characters"
             type="text"
              required />
              <mat-error *ngIf="heroForm.controls['superhero'].invalid">Es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required=""  formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="heroForm.controls['superhero'].invalid">Es requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input 
                matInput 
                formControlName="alt_image"
                type="text"
            />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button 
          *ngIf="!currentHero.id"
          mat-flat-button 
          color="warn"
          (click)="clear()"
          >
          Limpiar
        </button>
        <span></span>

          <button 
          mat-flat-button 
          color="primary"
          (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
    

  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | HeroImage" alt="imagen del héroe" mat-card-image />
    </mat-card>
  </div>
 
</div>
